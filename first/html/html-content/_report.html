<section class="report section">
  <div class="report__wrapper">
    <h2 class="report__title section__title">По данному проекту были построены дома</h2>
    <div class="report__container">
      <div class="report__gallery gallery">
        <div class="gallery__wrapper">
          <img class="gallery__img" src="@img/report/gallery.jpg" alt="" />
          <div class="gallery__area">Вологодская область, село Устье-Кубенское</div>
          <button class="gallery__button"></button>
        </div>
      </div>
      <div class="report__bottom">
        <div class="photo-doc">
          <figure class="report__add-photo add-photo">
            <img class="report__img add-photo__img" src="@img/report/report_1.jpg" alt="" />
            <figcaption class="add-photo__sign">
              <div class="add-photo__region">Вологодская область,</div>
              <div class="add-photo__village">д. Капустино</div>
            </figcaption>
          </figure>
          <div class="report__docs">
            <div class="report__doc-wrapper">
              <img src="@img/report/doc_1.jpg" class="report__doc" alt="" />
            </div>
          </div>
        </div>
        <div class="photo-doc">
          <figure class="report__add-photo add-photo">
            <img class="report__img add-photo__img" src="@img/report/report_2.jpg" alt="" />
            <figcaption class="add-photo__sign">
              <div class="add-photo__region">Вологодская область,</div>
              <div class="add-photo__village">д. Капустино</div>
            </figcaption>
          </figure>
          <div class="report__docs">
            <div class="report__doc-wrapper">
              <img src="@img/report/doc_2.jpg" class="report__doc" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="report__only-photo">
      <div class="report__row">
        <img class="report__photo" src="@img/report//only-photo/photo_1.jpg" alt="home" />
        <img class="report__photo" src="@img/report//only-photo/photo_2.jpg" alt="home" />
        <img class="report__photo" src="@img/report//only-photo/photo_3.jpg" alt="home" />
        <img class="report__photo" src="@img/report//only-photo/photo_4.jpg" alt="home" />
      </div>
      <div class="report__row">
        <img class="report__photo" src="@img/report//only-photo/photo_5.jpg" alt="home" />
        <img class="report__photo" src="@img/report//only-photo/photo_6.jpg" alt="home" />
        <img class="report__photo" src="@img/report//only-photo/photo_7.jpg" alt="home" />
        <img class="report__photo" src="@img/report//only-photo/photo_8.jpg" alt="home" />

    </div>
